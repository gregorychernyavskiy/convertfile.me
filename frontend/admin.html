<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ConvertFile.me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .activities-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .activities-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .activity-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-info {
            flex: 1;
        }

        .activity-action {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .activity-details {
            font-size: 14px;
            color: #666;
        }

        .activity-time {
            font-size: 12px;
            color: #999;
            text-align: right;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>ConvertFile.me Admin Dashboard</h1>
            <p>Monitor user activity and site statistics</p>
        </div>

        <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh Data</button>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Visits</h3>
                <div class="value" id="total-visits">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Conversions</h3>
                <div class="value" id="total-conversions">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Combines</h3>
                <div class="value" id="total-combines">-</div>
            </div>
            <div class="stat-card">
                <h3>PDF to Word</h3>
                <div class="value" id="total-pdf-to-word">-</div>
            </div>
        </div>

        <div class="activities-section">
            <h2>Recent User Activities</h2>
            <div id="activities-loading" class="loading">Loading activities...</div>
            <div id="activities-container"></div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            hideError();
            await Promise.all([
                loadStats(),
                loadRecentActivities()
            ]);
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Failed to fetch stats');
                
                const stats = await response.json();
                
                document.getElementById('total-visits').textContent = stats.totalVisits?.toLocaleString() || '0';
                document.getElementById('total-conversions').textContent = stats.totalConversions?.toLocaleString() || '0';
                document.getElementById('total-combines').textContent = stats.totalCombines?.toLocaleString() || '0';
                document.getElementById('total-pdf-to-word').textContent = stats.totalPdfToWord?.toLocaleString() || '0';
            } catch (error) {
                showError('Failed to load statistics: ' + error.message);
            }
        }

        async function loadRecentActivities() {
            const container = document.getElementById('activities-container');
            const loading = document.getElementById('activities-loading');
            
            try {
                loading.style.display = 'block';
                container.innerHTML = '';
                
                const response = await fetch('/api/recent-activities?limit=50');
                if (!response.ok) throw new Error('Failed to fetch activities');
                
                const activities = await response.json();
                loading.style.display = 'none';
                
                if (activities.length === 0) {
                    container.innerHTML = '<div class="no-data">No recent activities found</div>';
                    return;
                }
                
                activities.forEach(activity => {
                    const activityElement = createActivityElement(activity);
                    container.appendChild(activityElement);
                });
            } catch (error) {
                loading.style.display = 'none';
                showError('Failed to load recent activities: ' + error.message);
            }
        }

        function createActivityElement(activity) {
            const div = document.createElement('div');
            div.className = 'activity-item';
            
            const actionText = getActionText(activity.action);
            const details = getActivityDetails(activity);
            const timeText = formatTime(activity.timestamp);
            
            div.innerHTML = `
                <div class="activity-info">
                    <div class="activity-action">${actionText}</div>
                    <div class="activity-details">${details}</div>
                </div>
                <div class="activity-time">${timeText}</div>
            `;
            
            return div;
        }

        function getActionText(action) {
            const actionMap = {
                'page_visit': 'üëÅÔ∏è Page Visit',
                'file_conversion': 'üîÑ File Conversion',
                'file_combine': 'üìÅ File Combine',
                'pdf_to_word_conversion': 'üìÑ PDF to Word',
                'conversion_failed': '‚ùå Conversion Failed',
                'combine_failed': '‚ùå Combine Failed',
                'pdf_to_word_failed': '‚ùå PDF to Word Failed',
                'conversion_error': '‚ö†Ô∏è Conversion Error',
                'combine_error': '‚ö†Ô∏è Combine Error',
                'pdf_to_word_error': '‚ö†Ô∏è PDF to Word Error'
            };
            return actionMap[action] || `üîç ${action}`;
        }

        function getActivityDetails(activity) {
            const details = [];
            
            if (activity.ip) details.push(`IP: ${activity.ip}`);
            if (activity.page) details.push(`Page: ${activity.page}`);
            if (activity.fileCount) details.push(`Files: ${activity.fileCount}`);
            if (activity.fileSize) details.push(`Size: ${formatFileSize(activity.fileSize)}`);
            if (activity.outputFormat) details.push(`Format: ${activity.outputFormat.toUpperCase()}`);
            if (activity.reason) details.push(`Reason: ${activity.reason}`);
            if (activity.error) details.push(`Error: ${activity.error}`);
            
            return details.join(' ‚Ä¢ ') || 'No additional details';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
